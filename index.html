<!DOCTYPE html>

<html>
    
    <head>
        
        <title>JS Event keyCodes</title>
        
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <h1>Unicode Key/Character Code</h1>
        
        <input type="text" size="25" onkeypress="uniCharCode(event)" onkeydown="uniKeyCode(event)">

        <p>Event: onKeyPress - <span id="demo"></span></p>
        <p>Event: onKeyDown - <span id="demo2"></span></p>


        <script src="script.js" ></script>
    </body>
</html>
